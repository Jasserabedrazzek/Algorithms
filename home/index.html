     <script>
        function popover_btn(id, text="Ouvrire Editor") {
            const btn = document.getElementById(id);
            if (!bootstrap.Popover.getInstance(btn)) {
                const popover = new bootstrap.Popover(btn, {
                    trigger: 'hover',
                    content: text,
                    placement: 'left'
                });
                popover.show();
            }
        }
    
        function popover_btn_leave(id) {
            const btn = document.getElementById(id);
            const popover = bootstrap.Popover.getInstance(btn);
            if (popover) {
                popover.hide();
            }
        }
     </script>

    <script type="module" >
        import { create_html_element,add_to_DOM,create_css } from 'https://create-page-with-js.netlify.app/create-page.js';
        const div_res = create_html_element(
            {
                tag:'div',
                attributes:{
                    class:'results-container',
                    id:'results-container',
                },
            }
        );
        add_to_DOM(
            {
                parent:"body",
                element:div_res,
            }
        );
        const hide_icon = create_html_element(
            {
                tag:'i',
                attributes:{
                    class:'fa fa-xmark',
                    id:'hide-icon',
                    style:"color:red"
                },
            }
        );
        const button_hide = create_html_element(
            {
                tag:'button',
                attributes:{
                    class:'hide-button',
                    id:'hide-button',
                    onclick:"hideContainer()"
                },
                children:hide_icon,
            }
        );
        const hide_div = create_html_element(
            {
                tag:'div',
                attributes:{
                    class:'hide-icon-div',
                },
                children:button_hide,
            }
        );
        const search_input = create_html_element(
            {
                tag:'input',
                attributes:{
                    type:'search',
                    id:'search',
                    class:'search-algo',
                    placeholder:"Search for an algorithm",
                    oninput: "searchJSON()"
                },
            }
        );

        add_to_DOM({
            parent:".results-container",
            element:hide_div,
        });
        
        const result_content = create_html_element(
            {
                tag:'div',
                attributes:{

            }

        add_to_DOM({
            parent: '.results-content',
            element: search_input
        });
        create_css({
            selector:".results-content",
            css: {

                flexDirection: "column",
                padding: "10px",
                gap:'10px',

            }
        });
        const result = create_html_element({

                class: 'result',
                id:'result',
            },
        });
        add_to_DOM({
            parent: '.results-content',
            element: result,
        });
        create_css(
            {
                selector:'.results-container',
                css: {
                    position: 'fixed',
                    width:'100%',
                    height:'100%',
                    top: '0',
                    left: '0',

        create_css(

                css:{

                    display: 'flex',

        create_css(

                    outline:0,

                // boxShadow: '0 0 10px black',

    <script>
        function hideContainer() {
            const container = document.getElementById('results-container');
            if (container) container.style.display = 'none';

            const searchInput = document.getElementById('search');
            if (searchInput) searchInput.value = '';

            const resultDiv = document.getElementById("result");
            if (resultDiv) resultDiv.style.display = 'none';
        }

        function showContainer() {
            const container = document.getElementById('results-container');
            if (container) container.style.display = 'flex';
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hideContainer();
            }
        });
    </script>
