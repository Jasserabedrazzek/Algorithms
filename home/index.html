    <script type="module" >
        import { create_html_element,add_to_DOM,create_css } from 'https://create-page-with-js.netlify.app/create-page.js';
        const div_res = create_html_element(
            {
                tag:'div',
                attributes:{
                    class:'results-container',
                    id:'results-container',
                },
            }
        )
        add_to_DOM(
            {
                parent:"body",
                element:div_res,
            }
        )
        const hide_icon = create_html_element(
            {
                tag:'i',
                attributes:{
                    class:'fa fa-xmark',
                    id:'hide-icon',
                    style:"color:red"
                },
            }
        ) 
        const button_hide = create_html_element(
            {
                tag:'button',
                attributes:{
                    class:'hide-button',
                    id:'hide-button',
                    onclick:"hideContainer()"
                },
                children:hide_icon,
            }
        )
        const hide_div = create_html_element(
            {
                tag:'div',
                attributes:{
                    class:'hide-icon-div',
                },
                children:button_hide,
            }
        )
        const search_input = create_html_element(
            {
                tag:'input',
                attributes:{
                    type:'search',
                    id:'search',
                    class:'search-algo',
                    placeholder:"Search for an algorithm",
                    oninput: "searchJSON()"
                },
            }
        )

        add_to_DOM({
            parent:".results-container",
            element:hide_div,
        })
        
        const result_content = create_html_element(
            {
                tag:'div',
                attributes:{
                    class:'results-content',
                    id:'results-content',
                },
            }
        )
        add_to_DOM(
            {
                parent:".results-container",
                element: result_content,
            }
        )
        add_to_DOM({
            parent: '.results-content',
            element: search_input
        })
        create_css({
            selector:".results-content",
            css: {
                display:"flex",
                flexDirection: "column",
                padding: "10px",
                gap:'10px',
                height: "100%",
            }
        })
        const result = create_html_element({
            tag: 'div',
            attributes: {
                class: 'result',
                id:'result',
            },
        })
        add_to_DOM({
            parent: '.results-content',
            element: result,
        })
        create_css(
            {
                selector:'.results-container',
                css: {
                    position: 'fixed',
                    width:'100%',
                    height:'100%',
                    top: '0',
                    left: '0',
                    background: 'rgba(0,0,0,0.5)',
                    display: 'none',
                    flexDirection: 'column',
                }
            }
        )
        create_css(
            {
                selector: '.hide-icon-div',
                css:{
                    padding:'15px',
                    display: 'flex',
                    justifyContent: 'flex-end',
                }
            }
        )
        create_css(
            {
                selector: '.hide-button',
                css:{
                    padding:'7px',
                    display: 'flex',
                    justifyContent: 'flex-end',
                    border:0,
                    outline:0,
                    background: 'transparent',
                    fontSize: '1.5em',
                    cursor: 'pointer',
                    textShadow: '0 0 10px white',
                }
            }
        )
        const version = create_html_element(
            {
                tag: 'div',
                attributes: {
                    class:'version',
                    id:'version',
                },
                children : 'v 1.0.5',
            }

        )
        add_to_DOM({
            element: version,
            parent: 'body',
        })
        create_css({
            selector: '.version',
            css: {
                position: 'fixed',
                bottom: '10px',
                right: '10px',
                color: 'white',
                fontSize: '1em',
                fontWeight: 'bold',
                backgroundColor: '#111',
                padding: '7px',
                borderRadius: '5px',
                boxShadow: '0 0 10px black',
                
            }
        })
    </script>
    <script>
        function hideContainer() {
            document.getElementById('results-container').style.display = 'none';
            document.getElementById('search').value = '';
            document.getElementById("result").style.display = 'none';
        }
        function showContainer() {
            document.getElementById('results-container').style.display = 'flex';
        }
        
    </script>
